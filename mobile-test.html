<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test - Reform Waitlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin-bottom: 20px;
            color: #8b5cf6;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            font-size: 16px;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #8b5cf6;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #4ade80;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #f87171;
        }
        
        .debug-info {
            margin-top: 30px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .debug-info p {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Mobile Test</h1>
        
        <form id="testForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            
            <button type="submit" id="submitBtn">
                Join Waitlist
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="debug-info">
            <strong>Debug Log:</strong>
            <div id="debugLog"></div>
        </div>
    </div>
    
    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_NwzIbLuY2kUNa-nN2DV7crUwJt4my-mBZEQtvjUlJBYADCta7dttvUByKP9Q3nLh/exec';
        
        function log(message) {
            const debugLog = document.getElementById('debugLog');
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugLog.appendChild(p);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            log('Form submitted with email: ' + email);
            log('User agent: ' + navigator.userAgent);
            log('Browser: ' + (navigator.userAgent.match(/iPhone|iPad|Android/) ? 'Mobile' : 'Desktop'));
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Create hidden form
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = GOOGLE_SCRIPT_URL;
            form.target = 'hiddenFrame';
            form.style.display = 'none';
            
            // Add email field
            const emailField = document.createElement('input');
            emailField.type = 'hidden';
            emailField.name = 'email';
            emailField.value = email;
            
            // Add source field
            const sourceField = document.createElement('input');
            sourceField.type = 'hidden';
            sourceField.name = 'source';
            sourceField.value = 'mobile_test';
            
            // Add timestamp field
            const timestampField = document.createElement('input');
            timestampField.type = 'hidden';
            timestampField.name = 'timestamp';
            timestampField.value = new Date().toISOString();
            
            form.appendChild(emailField);
            form.appendChild(sourceField);
            form.appendChild(timestampField);
            
            // Create hidden iframe
            const iframe = document.createElement('iframe');
            iframe.name = 'hiddenFrame';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            document.body.appendChild(form);
            
            log('Submitting form to Google Apps Script...');
            
            // Set timeout for success (since we can't reliably detect iframe load on mobile)
            let loadTimeout = setTimeout(() => {
                log('Timeout reached - assuming success');
                showMessage('‚úÖ Submitted! Check your Google Sheet.', 'success');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Waitlist';
                
                // Cleanup
                if (form.parentNode) form.remove();
                if (iframe.parentNode) iframe.remove();
            }, 3000);
            
            // Handle iframe load
            iframe.onload = function() {
                clearTimeout(loadTimeout);
                log('iframe loaded - submission complete');
                showMessage('‚úÖ Successfully submitted to waitlist!', 'success');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Waitlist';
                
                // Cleanup
                setTimeout(() => {
                    if (form.parentNode) form.remove();
                    if (iframe.parentNode) iframe.remove();
                }, 1000);
            };
            
            // Handle iframe error
            iframe.onerror = function() {
                clearTimeout(loadTimeout);
                log('iframe error occurred');
                showMessage('‚ùå Submission failed. Check console.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Waitlist';
                
                // Cleanup
                if (form.parentNode) form.remove();
                if (iframe.parentNode) iframe.remove();
            };
            
            // Submit form
            form.submit();
            log('Form submitted to iframe');
        });
        
        // Log initial info
        log('Test page loaded');
        log('Script URL: ' + GOOGLE_SCRIPT_URL);
    </script>
</body>
</html>
