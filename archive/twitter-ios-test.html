<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter iOS Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1DA1F2 0%, #0d8bd9 100%);
            min-height: 100vh;
            padding: 15px;
            color: #fff;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            color: #333;
        }
        
        h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #1DA1F2;
        }
        
        p {
            margin: 6px 0;
            font-size: 13px;
            word-break: break-word;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 11px;
            margin-top: 5px;
        }
        
        .badge.yes {
            background: #00ff00;
            color: #000;
        }
        
        .badge.no {
            background: #ff0000;
            color: #fff;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #1DA1F2;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #1DA1F2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        button:disabled {
            opacity: 0.5;
        }
        
        .log {
            background: #000;
            border-radius: 8px;
            padding: 12px;
            max-height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }
        
        .log-line {
            margin: 3px 0;
            padding: 2px;
        }
        
        .log-line.success {
            color: #00ff00;
        }
        
        .log-line.error {
            color: #ff0000;
        }
        
        .log-line.warn {
            color: #ffd700;
        }
        
        .log-line.info {
            color: #00bfff;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .sheet-link {
            display: block;
            margin-top: 10px;
            padding: 12px;
            background: #1DA1F2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê¶üì± Twitter iOS Browser Test</h1>
        
        <div class="box">
            <h2>Detection Results</h2>
            <p><strong>Platform:</strong> <span id="platform"></span></p>
            <p><strong>Is iPhone:</strong> <span id="isIPhone" class="badge"></span></p>
            <p><strong>Is Twitter:</strong> <span id="isTwitter" class="badge"></span></p>
            <p><strong>User Agent:</strong><br><small id="userAgent"></small></p>
        </div>
        
        <div class="box">
            <h2>Submit Email Test</h2>
            <form id="testForm">
                <input type="email" id="email" placeholder="your@email.com" value="test@example.com" required>
                <button type="submit" id="submitBtn">üöÄ Test Submission</button>
            </form>
            <div id="statusSuccess" class="status success">
                ‚úÖ Submitted! Check the Google Sheet
            </div>
            <div id="statusError" class="status error">
                ‚ùå Failed - Check logs below
            </div>
            <a href="https://docs.google.com/spreadsheets/d/1-7LrlSC1cC9lv9yPyD6HziJAr2eLob2tiUITjV6ukz8/edit" target="_blank" class="sheet-link">Open Google Sheet</a>
        </div>
        
        <div class="box">
            <h2>Debug Log</h2>
            <div id="log" class="log"></div>
        </div>
    </div>
    
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_NwzIbLuY2kUNa-nN2DV7crUwJt4my-mBZEQtvjUlJBYADCta7dttvUByKP9Q3nLh/exec';
        
        // Logger
        function log(msg, type = 'info') {
            const logEl = document.getElementById('log');
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            const time = new Date().toLocaleTimeString();
            line.textContent = `[${time}] ${msg}`;
            logEl.appendChild(line);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[${type}]`, msg);
        }
        
        // Detection
        const ua = navigator.userAgent || '';
        const isIPhone = /iPhone/i.test(ua);
        const isIPad = /iPad/i.test(ua);
        const isIOS = isIPhone || isIPad;
        const isTwitter = /Twitter/i.test(ua);
        const platform = navigator.platform || 'unknown';
        
        // Display detection
        document.getElementById('platform').textContent = platform;
        document.getElementById('isIPhone').textContent = isIPhone ? 'YES' : 'NO';
        document.getElementById('isIPhone').className = `badge ${isIPhone ? 'yes' : 'no'}`;
        document.getElementById('isTwitter').textContent = isTwitter ? 'YES' : 'NO';
        document.getElementById('isTwitter').className = `badge ${isTwitter ? 'yes' : 'no'}`;
        document.getElementById('userAgent').textContent = ua;
        
        log('Page loaded', 'info');
        log(`iPhone: ${isIPhone}, Twitter: ${isTwitter}`, isTwitter && isIPhone ? 'warn' : 'info');
        
        // Form submission
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const successEl = document.getElementById('statusSuccess');
            const errorEl = document.getElementById('statusError');
            
            successEl.style.display = 'none';
            errorEl.style.display = 'none';
            
            log('=== SUBMISSION STARTED ===', 'warn');
            log(`Email: ${email}`, 'info');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Submitting...';
            
            let handled = false;
            
            function handleSuccess() {
                if (handled) return;
                handled = true;
                log('‚úÖ SUCCESS!', 'success');
                successEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Test Submission';
            }
            
            function handleError(msg) {
                if (handled) return;
                handled = true;
                log(`‚ùå ERROR: ${msg}`, 'error');
                errorEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Test Submission';
            }
            
            const params = new URLSearchParams({
                email: email,
                source: 'twitter_ios_test',
                timestamp: new Date().toISOString(),
                ua_snippet: ua.substring(0, 50)
            });
            
            const url = `${SCRIPT_URL}?${params.toString()}`;
            
            log('Using aggressive multi-method approach', 'warn');
            log('URL: ' + url.substring(0, 70) + '...', 'info');
            
            // Method 1: Navigator.sendBeacon (most reliable for analytics)
            if (navigator.sendBeacon) {
                try {
                    const sent = navigator.sendBeacon(url);
                    log(`Method 1 - sendBeacon: ${sent ? 'sent' : 'failed'}`, sent ? 'success' : 'error');
                } catch (e) {
                    log('Method 1 - sendBeacon error: ' + e.message, 'error');
                }
            } else {
                log('Method 1 - sendBeacon not available', 'warn');
            }
            
            // Method 2: Image beacon
            setTimeout(() => {
                try {
                    const img = new Image();
                    img.style.display = 'none';
                    img.style.position = 'absolute';
                    img.onload = () => log('Method 2 - Image loaded', 'success');
                    img.onerror = () => log('Method 2 - Image error (ok)', 'warn');
                    img.src = url;
                    document.body.appendChild(img);
                    log('Method 2 - Image beacon created', 'info');
                } catch (e) {
                    log('Method 2 - Image error: ' + e.message, 'error');
                }
            }, 50);
            
            // Method 3: XMLHttpRequest
            setTimeout(() => {
                try {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', url, true);
                    xhr.onload = () => log('Method 3 - XHR loaded', 'success');
                    xhr.onerror = () => log('Method 3 - XHR error (ok)', 'warn');
                    xhr.send();
                    log('Method 3 - XHR sent', 'info');
                } catch (e) {
                    log('Method 3 - XHR error: ' + e.message, 'error');
                }
            }, 100);
            
            // Method 4: Fetch with no-cors
            setTimeout(() => {
                try {
                    fetch(url, { 
                        mode: 'no-cors',
                        cache: 'no-cache'
                    })
                    .then(() => log('Method 4 - Fetch success', 'success'))
                    .catch((e) => log('Method 4 - Fetch error: ' + e.message, 'warn'));
                    log('Method 4 - Fetch initiated', 'info');
                } catch (e) {
                    log('Method 4 - Fetch error: ' + e.message, 'error');
                }
            }, 150);
            
            // Method 5: Script tag injection
            setTimeout(() => {
                try {
                    const script = document.createElement('script');
                    script.src = url;
                    script.onerror = () => log('Method 5 - Script error (expected)', 'warn');
                    document.body.appendChild(script);
                    log('Method 5 - Script tag created', 'info');
                } catch (e) {
                    log('Method 5 - Script error: ' + e.message, 'error');
                }
            }, 200);
            
            // Method 6: Link element
            setTimeout(() => {
                try {
                    const link = document.createElement('link');
                    link.rel = 'prefetch';
                    link.href = url;
                    document.head.appendChild(link);
                    log('Method 6 - Link prefetch created', 'info');
                } catch (e) {
                    log('Method 6 - Link error: ' + e.message, 'error');
                }
            }, 250);
            
            // Method 7: Hidden iframe with GET form
            setTimeout(() => {
                try {
                    const iframe = document.createElement('iframe');
                    iframe.name = 'hiddenFrame';
                    iframe.style.display = 'none';
                    document.body.appendChild(iframe);
                    
                    const form = document.createElement('form');
                    form.method = 'GET';
                    form.action = SCRIPT_URL;
                    form.target = 'hiddenFrame';
                    form.style.display = 'none';
                    
                    const emailInput = document.createElement('input');
                    emailInput.name = 'email';
                    emailInput.value = email;
                    form.appendChild(emailInput);
                    
                    const sourceInput = document.createElement('input');
                    sourceInput.name = 'source';
                    sourceInput.value = 'twitter_ios_test_iframe';
                    form.appendChild(sourceInput);
                    
                    document.body.appendChild(form);
                    form.submit();
                    
                    log('Method 7 - iframe GET form submitted', 'info');
                    
                    setTimeout(() => {
                        form.remove();
                        iframe.remove();
                    }, 1000);
                } catch (e) {
                    log('Method 7 - iframe error: ' + e.message, 'error');
                }
            }, 300);
            
            // Success timeout
            setTimeout(() => {
                log('All methods attempted', 'warn');
                log('At least one should have worked!', 'info');
                handleSuccess();
            }, 2500);
        });
    </script>
</body>
</html>
