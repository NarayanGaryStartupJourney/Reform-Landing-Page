services:
  - type: web
    name: reform-landing-page
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./build
    nodeVersion: 22
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
