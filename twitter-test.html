<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Browser Test - Reform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1da1f2;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 24px;
            color: #000;
        }
        h1 { font-size: 24px; margin-bottom: 16px; }
        .info { background: #e8f5fe; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 13px; }
        .info strong { display: block; margin-bottom: 4px; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom: 12px; }
        button { width: 100%; padding: 14px; background: #1da1f2; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        #log { background: #000; color: #0f0; padding: 12px; border-radius: 8px; margin-top: 16px; font-family: monospace; font-size: 11px; max-height: 300px; overflow-y: auto; }
        .log-line { margin-bottom: 4px; }
        .success { color: #0f0; }
        .error { color: #f00; }
        .warning { color: #ff0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê¶ Twitter Browser Test</h1>
        
        <div class="info">
            <strong>Browser Detected:</strong>
            <div id="browserInfo">Checking...</div>
        </div>
        
        <input type="email" id="email" placeholder="your@email.com" value="twitter-test@example.com">
        <button id="testBtn" onclick="testSubmission()">Test Submission</button>
        
        <div id="log"></div>
    </div>
    
    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_NwzIbLuY2kUNa-nN2DV7crUwJt4my-mBZEQtvjUlJBYADCta7dttvUByKP9Q3nLh/exec';
        
        // Logging
        function log(message, type = 'default') {
            const logDiv = document.getElementById('log');
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        // Detect browser
        window.addEventListener('DOMContentLoaded', function() {
            const ua = navigator.userAgent;
            const browserInfo = document.getElementById('browserInfo');
            
            log('User Agent: ' + ua);
            
            // Multiple Twitter detection patterns
            const isTwitter = /Twitter/i.test(ua) || 
                            /TwitterAndroid/i.test(ua) ||
                            /com\.twitter\.android/i.test(ua);
            
            const isiOS = /iPhone|iPad|iPod/i.test(ua);
            const isAndroid = /Android/i.test(ua);
            const hasSendBeacon = !!navigator.sendBeacon;
            
            let browserName = 'Unknown Browser';
            if (isTwitter && isiOS) browserName = 'üê¶ Twitter iOS';
            else if (isTwitter && isAndroid) browserName = 'üê¶ Twitter Android';
            else if (isTwitter) browserName = 'üê¶ Twitter';
            else if (isiOS) browserName = 'üß≠ iOS Safari';
            else if (isAndroid) browserName = 'ü§ñ Android Browser';
            else browserName = 'üíª Desktop Browser';
            
            browserInfo.innerHTML = `
                ${browserName}<br>
                sendBeacon: ${hasSendBeacon ? '‚úÖ Available' : '‚ùå Not Available'}<br>
                iOS: ${isiOS ? 'Yes' : 'No'}<br>
                Android: ${isAndroid ? 'Yes' : 'No'}
            `;
            
            log(`Detected: ${browserName}`, 'success');
            log(`sendBeacon: ${hasSendBeacon ? 'Available' : 'Not Available'}`, hasSendBeacon ? 'success' : 'warning');
        });
        
        // Test submission
        async function testSubmission() {
            const email = document.getElementById('email').value;
            const btn = document.getElementById('testBtn');
            
            if (!email) {
                log('Please enter an email', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Testing...';
            
            log('=== Starting Test ===', 'success');
            log(`Email: ${email}`);
            
            const ua = navigator.userAgent;
            const isTwitter = /Twitter/i.test(ua) || /TwitterAndroid/i.test(ua);
            
            if (isTwitter) {
                log('Twitter browser detected - using special method', 'success');
                await testTwitterMethod(email);
            } else {
                log('Regular browser detected - using standard method');
                await testStandardMethod(email);
            }
            
            btn.disabled = false;
            btn.textContent = 'Test Again';
        }
        
        // Twitter-specific method
        async function testTwitterMethod(email) {
            log('Trying sendBeacon method...');
            
            if (!navigator.sendBeacon) {
                log('sendBeacon not available, using image beacon', 'warning');
                return testImageBeacon(email);
            }
            
            const params = new URLSearchParams({
                email: email,
                source: 'twitter_test',
                timestamp: new Date().toISOString()
            });
            const url = `${GOOGLE_SCRIPT_URL}?${params.toString()}`;
            
            try {
                const sent = navigator.sendBeacon(url);
                if (sent) {
                    log('‚úì sendBeacon: Request queued', 'success');
                    log('Waiting 2 seconds for confirmation...');
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    log('‚úÖ SUCCESS! Check your Google Sheet', 'success');
                    log(`Look for: ${email} with source: twitter_test`, 'success');
                } else {
                    log('sendBeacon failed, trying image beacon...', 'warning');
                    return testImageBeacon(email);
                }
            } catch (error) {
                log(`sendBeacon error: ${error.message}`, 'error');
                log('Trying image beacon...', 'warning');
                return testImageBeacon(email);
            }
        }
        
        // Image beacon fallback
        async function testImageBeacon(email) {
            log('Using image beacon method...');
            
            const params = new URLSearchParams({
                email: email,
                source: 'twitter_test_image',
                timestamp: new Date().toISOString()
            });
            const url = `${GOOGLE_SCRIPT_URL}?${params.toString()}`;
            
            return new Promise((resolve) => {
                const img = new Image();
                img.style.display = 'none';
                
                img.onload = () => {
                    log('‚úì Image beacon loaded', 'success');
                    log('‚úÖ SUCCESS! Check your Google Sheet', 'success');
                    log(`Look for: ${email} with source: twitter_test_image`, 'success');
                    resolve(true);
                };
                
                img.onerror = () => {
                    log('Image beacon failed to load', 'warning');
                    log('But request was still sent - check Google Sheet', 'warning');
                    resolve(false);
                };
                
                log(`Loading image from: ${url}`);
                img.src = url;
                document.body.appendChild(img);
                
                setTimeout(() => {
                    log('Image beacon timeout - assuming success', 'warning');
                    log('Check your Google Sheet for the email', 'warning');
                    resolve(true);
                }, 3000);
            });
        }
        
        // Standard method for testing
        async function testStandardMethod(email) {
            log('Using standard iframe POST method...');
            
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = GOOGLE_SCRIPT_URL;
            form.target = 'testFrame';
            form.style.display = 'none';
            
            const emailField = document.createElement('input');
            emailField.name = 'email';
            emailField.value = email;
            
            const sourceField = document.createElement('input');
            sourceField.name = 'source';
            sourceField.value = 'standard_test';
            
            form.appendChild(emailField);
            form.appendChild(sourceField);
            
            const iframe = document.createElement('iframe');
            iframe.name = 'testFrame';
            iframe.style.display = 'none';
            
            document.body.appendChild(iframe);
            document.body.appendChild(form);
            
            iframe.onload = function() {
                log('‚úì iframe loaded', 'success');
                log('‚úÖ SUCCESS! Check your Google Sheet', 'success');
                log(`Look for: ${email} with source: standard_test`, 'success');
            };
            
            log('Submitting form...');
            form.submit();
            
            setTimeout(() => {
                if (form.parentNode) document.body.removeChild(form);
                if (iframe.parentNode) document.body.removeChild(iframe);
            }, 5000);
        }
    </script>
</body>
</html>
